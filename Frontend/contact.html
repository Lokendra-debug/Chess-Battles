<!DOCTYPE html>

    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body {
            /* background-color: bisque; */
            background-image:url("https://designwanted.com/wp-content/uploads/2022/09/Philion-CGI-Studio.jpg")
        }
        

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #52a555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .contact-form {
                max-width: 100%;
            }
        }


        footer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            position: relative;
            top: 120px;
            width: 100%;
            padding: 30px;
            font-size: 20px;
            background-color: bisque;
        }

        footer ion-icon {
            font-size: 40px;
            color: #cbe8f3;
            transition: transform .5s ease-in;
            /* border: 1px solid red; */

        }

        footer ion-icon:hover {
            color: rgb(0, 0, 0);
            /* background-color: #00A1E0; */
            transform: scale(0.9);

        }

        footer p {
            margin: 5px 0 0px 50px;
        }

        footer p:hover {
            cursor: pointer;
            font-weight: bold;
        }

        footer h3 {
            margin-top: 20px;
            margin-left: 50px;
        }




        footer div:nth-child(1) {
            text-align: left;
        }


        #footer-contact {
            display: flex;
            justify-content: center;
          
        }

        .contact {
            display: flex;
            /* border: 1px solid red; */
            margin: 20px 0 0 0;
        }

        #logo-div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            /* display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 40%;
            margin-left: 20px; */

        }
        .socialmedia img {
            width: 50px;
            background-color: rgb(115, 216, 216);
            cursor: pointer;

        }

        /*  */


        /*<------------------- Media Queries-----------------------> */

        /* ----------Medium Screen------- */
        @media screen and (min-width:750px) and (max-width:1120px) {
            .sectionA h3 {
                font-size: 40px;
            }

            .sec4 img {
                width: 200px;
            }

            #a .text,
            #c .text {
                margin-left: 30px;
            }

            .sectionA div {
                width: 70%;
                margin: auto;
            }

            .sectionA div:nth-child(2) {
                width: 70%;
                margin: auto;
            }

            #profile-container {
                width: 70%;
            }
        }

        /*------------ Small Screen--------------- */
        @media screen and (min-width:320px) and (max-width:750px) {
            .nav-elem {
                display: none;
                
            }

            #welcome-img {
                width: 300px;
                display: none;
             
            }

            .sectionA {
                display: flex;
                flex-direction: column !important;
                justify-content: center;
                align-items: center;
            }

            .image {
                width: 100%;
                text-align: center;
            }

            .text {
                width: 80%;
                text-align: justify;
            }

            #startNow {

                display: block;
                margin: auto;
                margin-top: 20px;
            }

            .menu-icon {
                display: block;
               
            }

        
            #user-dropdown {
                width: 33%;
                /* border: 1px solid red; */
                left: 60%;

            }


            .sectionA img {
                width: 300px;
            }

            .sectionA h3 {
                font-size: 40px;
                text-align: center;
                
            }

            footer {
                grid-template-columns: repeat(1, 1fr);
                /* border: solid red; */
                font-size: 25px;
                text-align: center;
            }

            footer ion-icon {
                font-size: 40px;
                padding-left: 30px;
            }

            footer div:nth-child(1) {
                text-align: center;
                /* border: 1px solid red; */
            }

            #footer-contact div {
                justify-content: center;
            }

            .contact {
                flex-direction: column;
                color: rgb(77, 0, 0);
            }

            .sec4 {
                grid-template-columns: repeat(1, 1fr);
            }

            .sec4 img {
                width: 72%;
            }

            #profile-container {
                width: 80%;
                margin-top: 20%;
            }


            #logo {
                width: 130px;
                /* border: solid red; */
                display: flex;
                justify-content: center;
                align-items: center;
                margin: auto;
            }
        }






        nav {
  display: flex;

  align-items: center;
  height: 80px;
  
     
  color: #ffffff;
  padding: 0 30px;

}



/* Style for the logo */

.logo {
  border-radius: 0%;

width: 70px;

/* Animation for the logo */

.logo:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease-in-out;
}

nav div:last-child {
  display: flex;
  align-items: center;
  gap: 20px;
}
