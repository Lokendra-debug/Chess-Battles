<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./Frontend/Chess Battles_logo (2)/">
    <link rel="stylesheet" href="/Frontend/register.css">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
   />
   <link
   href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"

 />
 <script src="
 https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
 "></script>

<body>
    <header>
        <img src="/Frontend/Chess Battles_logo (2)/" alt="" srcset="">
        
    </header>
    <div class="register">
        <form action="" class="registerform">
            <i class="fa fa-user" style="color:white"></i><input type="text" placeholder="Username*" class="inputregister" required></i><br>
            <i class="fa fa-envelope" style="color:white"></i><input type="email" placeholder="E-mail" class="inputregister" required><br>
            <i class="fa fa-lock" style="color:white"></i><input type="password" placeholder="Password*" class="inputregister" required><br>
            <i class="fa fa-lock" style="color:white"></i><input type="password" placeholder="Confirm Password*" class="inputregister" required><br>
           
            <div class="termsdiv">
                <div>
                <input type="radio"  value=""/ required>
                </div>
                <div id="radiobox">
                <label>I agree to the Terms and Privacy Policy</label>
                </div>
            </div>
            
            <input type="submit" value="Register" id="registerbtn">
        </form>
        <hr>
    </div>
</body>
